<html>
    <head>
        <title>Vue Template - Directives</title>
    </head>
    <body>
        <div id="app">
            <p>{{ reversedMessage }} </p>
        </div>

        <script src ="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
            new Vue({
                el: '#app',
                data:{
                    message: "Hello Vue!!!"
                },
                computed:{
                    reversedMessage: function(){
                        return this.message.split('').reverse().join('');
                    }
                }
            });
        </script>
    </body>
</html>
